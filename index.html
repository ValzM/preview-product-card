<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 50px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section>
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
        <img class="image-box" src="./images/image-product-mobile.jpg" alt="Image of Gabrielle Essence Eau De Parfum">
    </picture>
    </section>

    <section class="product-description">

      <div class="description-wrapper">
        <span class="product-type">PERFUME</span>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price">
          <h2>$149.99</h2>
          <del><span class="sr-only"> Old price :</span>$169.99</del>
        </div>

        <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="icon cart">
          Add to Cart
        </button>
      </div>
    </section>
  </main>
 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ValzM">Val</a>.
  </footer>
</body>
</html>
